									<input id="nomfam" type="text" class="form-control" required="" placeholder="Votre nom de famille" />
							</div>
						</div>
						
						<div class="form-group row">	
							<label for="prenom" class="col-lg-12 col-form-label">Votre prénom:<em style="color:red">*</em> </label>
							<div class="col-lg-12">
									<input id="prenom" type="text" class="form-control" required="" placeholder="Votre prénom" />
							</div>
						</div>
						
						<div class="form-group row">	
							<label for="datenaiss" class="col-lg-12 col-form-label">Date de naissance:</label>
							<div class="col-lg-12">
									<input id="datenaiss" type="date" class="form-control" placeholder="" />
							</div>
						</div>
					
						<div class="form-group row ml-lg-2">
							<fieldset id="radios">
								<div class="form-check form-check-inline col-12">
									<input id="Homme" type="radio" name="genre" />
										<label class="form-check-label" for="radio1">Homme</label>
								</div>
								
								<div class="form-check form-check-inline col-12">
									<input id="Femme" type="radio" name="genre" />
										<label class="form-check-label" for="radio1">Femme</label>
								</div>
							</fieldset>
						</div>
						
						<div class="form-group row">	
							<label for="anneesexp" class="col-lg-12 col-form-label">Années d'experience: </label>
							<div class="col-lg-12">
									<input id="anneesexp" type="Number" class="form-control" placeholder="" />
							</div>
						</div>
						
						<div class="form-group row">
							<label for="ChoixSujet" class="col-lg-12">Choix de sujet: </label>	
							<div class="col-lg-12">
								<select name="ChoixSujet" id="ChoixSujet" class="form-control">
									<option value="0">--Choisissez Votre Sujet--</option>
									<option value="">Conceptualisation</option>
									<option value="">Aménagement intérieur</option>
									<option value="">L'art du décor</option>

							</div>
						</div>

							</div>
						</div>
						
						<div class="form-group row">	
							<label for="upload" class="col-lg-12 col-form-label">Document pertinant: </label>
							<div class="col-lg-12">
									<input id="upload" type="File" class="form-control" placeholder="" />

						<div class="form-group row">

									<textarea id="commentaires" type="File" class="form-control" placeholder=""></textarea>
							</div>
						</div>

							<button type="submit" onclick="validation()" class="btn btn-primary" placeholder="">Enregistrer</button>
